<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Ochoco Capital Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
</head>
<body>
  <div id="site-header"></div>

 
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div class="hero-copy">
            <div class="hero-kicker"></div>
            <h1>Ready to talk?</h1>
            <p>Reach out to learn more about our strategy and how it may support your long-term objectives.</p>
            
          </div>
        </div>
      </div>
    </section>

<main class="page-main page-contact">
<section class="section alt">
  <div class="container">
    <div class="card" id="contact-form">
      <h2>Request Information</h2>
      <p class="small">Submit the form below. A member of the team will review and respond as appropriate.</p>
      <div class="hr"></div>

       <div class="form-center">
      <form class="form" action="https://formspree.io/f/mnjnlzdb" method="POST">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Honeypot -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

        <button class="btn primary" type="submit">Request Information</button>
      </form>
    </div>
    </div>
  </div>
</section>

  </main>

  <div id="site-footer"></div>

  <script src="assets/js/includes.js"></script>
</body>
</html>
